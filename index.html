<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-3">Under the Weather</h1>
        <p class="lead"></p>
        <p id="currentDay" class="lead"></p>
    </header> 

    <div class="container">
        <!-- Beginning of row 1 -->
        <div class="row">
            <!-- Beginning of col 1 in rwo 1 -->
            <div class="col-3 m-2 bg-light">
                <h3>Search for a City:</h3>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="searchCity" class="btn btn-outline-secondary bg-primary" type="button">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <!-- Beginning of history cities box -->
                <div class="card" style="width: 10rem;">
                    <ul id="place-list" class="list-group list-group-flush">
                        <!-- <li class="list-group-item"></li> -->
                    </ul>
                </div>
            </div>
            <!-- Beginning of col 2 in rwo 1 -->
            <div class="col-8 m-2">
                <!-- Beginning of row 1 in col 2 -->
                <div class="row-12">
                    <div class="card">
                        <div id="daily-weather" class="card-body">

                        </div>
                    </div>
                </div>
                <!-- Beginning of row 2 in col 2 -->
                <br>
                <div class="row-8">
                    <h3>5-Day Forecast:</h3>
                </div>
                <!-- Beginning of row 3 in col 2 -->
                <br>
                <div id="boxes" class="row">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
